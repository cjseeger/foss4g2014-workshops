<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>


<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiZ3JhZmEiLCJhIjoiU2U2QnIzUSJ9.4LnG05Ptvi1sUQ8t68rfgw';
var map = L.mapbox.map('map', 'grafa.iih2e33n')
    .setView([45.52245801087795, -122.67773866653444], 16);
   	// .addControl(L.mapbox.geocoderControl('mapbox.places-v1'));

var geocoder = L.mapbox.geocoderControl('mapbox.places-v1').addTo(map);

geocoder.on('select', showName);

function showName(data) {
    // The geocoder can return an area, like a city, or a
    // point, like an address. Here we handle both cases,
    // by fitting the map bounds to an area or zooming to a point.
    var center = map.getCenter();
    var popup = L.popup()
    .setLatLng(center)
    .setContent(data.feature.place_name)
    .openOn(map);
	// console.log(data.feature.place_name);
}


</script>

<h1 style="text-align: center;"><span style="color: #921A1C;"><strong>The Oaks</strong></span></h1>

<center><a href=“http://www.parkcityhomesandland.com/results/?status=A&area=34107”>View Property Listings in The Oaks! </a>

</body>
</html>
